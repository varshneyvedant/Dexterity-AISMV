{% extends "layout.html" %}
{% block content %}
<div class="content-block">
    <h2>Edit Event: {{ event.name }}</h2>
    <form method="POST" action="{{ url_for('edit_event', event_id=event.id) }}">
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" name="name" id="name" value="{{ event.name }}" required>
        </div>
        <div class="form-group">
            <label for="first_place_points">1st Place Points</label>
            <input type="number" name="first_place_points" id="first_place_points" value="{{ event.first_place_points }}" required>
        </div>
        <div class="form-group">
            <label for="second_place_points">2nd Place Points</label>
            <input type="number" name="second_place_points" id="second_place_points" value="{{ event.second_place_points }}" required>
        </div>
        <div class="form-group">
            <label for="third_place_points">3rd Place Points</label>
            <input type="number" name="third_place_points" id="third_place_points" value="{{ event.third_place_points }}" required>
        </div>
        <button type="submit">Update Event</button>
    </form>
</div>
{% endblock %}
