{% extends "layout.html" %}
{% block content %}
<div class="content-block">
    <h2>Edit School Name</h2>

    <div class="form-section">
        <form method="POST" action="{{ url_for('edit_school', school_id=school.id) }}">
            <div class="form-group">
                <label for="name">School Name</label>
                <input type="text" name="name" id="name" value="{{ school.name }}" required>
            </div>
            <button type="submit">Update School</button>
            <a href="{{ url_for('manage_schools') }}" class="button-link" style="margin-left: 1rem;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
